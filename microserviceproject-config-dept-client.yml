spring: 
  profiles:
    active:
    - dev
--- 
server:
  port: 8101
spring: 
   profiles: dev
   application: 
    name: microserviceproject-config-dept-client
   datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: org.gjt.mm.mysql.Driver
    url: jdbc:mysql://localhost:3306/cloudDB01
    username: root
    password: root
    dbcp2:
      min-idle: 5
      initial-size: 5
      max-total: 5
      max-wait-millis: 200 
mybatis:
  config-location: classpath:mybatis/mybatis.cfg.xml
  type-aliases-package: com.payn.springcloud.entity
  mapper-locations:
  - classpath:mybatis/mapper/**/*.xml
 
eureka: 
  client: #客户端注册进eureka服务列表内
    service-url: 
      defaultZone: http://eureka7101.com:7101/eureka
  instance:
    instance-id: dept-8101.com
    prefer-ip-address: true
 
info:
  app.name: atguigu-microserviceproject-springcloudconfig01
  company.name: www.payn.com
  build.artifactId: $project.artifactId$
  build.version: $project.version$
